apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-server-staging
  namespace: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      type: backend
      service: core-server
  template:
    metadata:
      labels:
        type: backend
        service: core-server
    spec:
      containers:
        - name: container
          image: sellerspot/core-server
          imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: core-server
  namespace: staging
spec:
  type: NodePort
  ports:
    - port: 8000
  selector:
    type: backend
    service: core-server
