apiVersion: apps/v1
kind: Deployment
metadata:
  name: point-of-sale-app
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      type: frontend
      service: point-of-sale-app
  template:
    metadata:
      labels:
        type: frontend
        service: point-of-sale-app
    spec:
      containers:
        - name: container
          image: sellerspot/point-of-sale-app
          imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: point-of-sale-app
  namespace: app
spec:
  type: NodePort
  ports:
    - port: 3000
  selector:
    type: frontend
    service: point-of-sale-app
